<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Mean</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

<script>
  const getF = async (u) => {
  const r = await fetch(u);
  const o = await r.json();
  return o;
}
let radio=(nr)=>{
  getF("/radio/"+nr).then((re) => {
    console.log(re)
  })
}
let volume=(nr)=>{
  getF("/volume/"+nr).then((re) => {
    console.log(re)
  })
}
let yrno=(miasto)=>{
  getF("/yrno/"+miasto).then((ret) => {
    console.log(ret)
    document.getElementById("info").textContent = JSON.stringify(ret);
    if (ret.html) document.getElementById("html").innerHTML =ret.html;
  })
}
document.addEventListener("DOMContentLoaded",function(){
    let czas = (new Date()).toLocaleString();
    document.getElementById('debug').innerHTML = czas;
})

</script>

</head>
<body>
  <p><a href="/">WORK </a></p>
   <h1>new DOM stackblitz</h1>
  
  <button onClick="radio(1)">Radio 1</button>
  <button onClick="radio(2)">Radio 2</button>
  <button onClick="radio(3)">Radio 3</button>
  <button onClick="volume(25)">Volume 25</button>
  <h3>Yrno</h3>
  <button onClick='yrno("Szczecin")'>Szczecin</button>
  <button onClick='yrno("Szczecin-Dąbie")'>Szczecin-Dąbie</button>
  <button onClick='yrno("Warszawa")'>Warszawa</button>



  <h1>new DOM stackblitz</h1>
  <div id="html"></div>
  <div id="info"></div>
 <div id="debug"></div>
  <app-root></app-root>
</body>
</html>
